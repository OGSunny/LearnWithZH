<!-- resources.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Vault - ZH | Zvios Hub</title>
    <!-- [SEO/Meta for resources] -->
    <style>
        /* [Base, plus] */
        .resource-categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--space-xl);
        }

        .category-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: var(--space-xl);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-2);
            border-top: 4px solid var(--primary-color);
            transition: var(--transition-normal);
        }

        .category-card:hover {
            transform: translateY(-5px);
        }

        .category-card ul li a {
            display: block;
            padding: var(--space-sm);
            border-radius: var(--radius-sm);
            transition: var(--transition-normal);
            margin-bottom: var(--space-xs);
            color: var(--text-primary);
            text-decoration: none;
        }

        .category-card ul li a:hover {
            background: var(--bg-secondary);
            transform: translateX(5px);
            color: var(--primary-color);
        }

        /* Filter */
        .filter-controls {
            display: flex;
            gap: var(--space-md);
            margin-bottom: var(--space-xl);
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: var(--space-sm) var(--space-md);
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body data-theme="light">
    <!-- [Nav, header with breadcrumb] -->
    <main id="main-content">
        <section class="section resources">
            <div class="container">
                <div class="filter-controls">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="official">Official</button>
                    <button class="filter-btn" data-filter="video">Video</button>
                    <button class="filter-btn" data-filter="community">Community</button>
                </div>
                <div class="resource-categories">
                    <div class="category-card" data-category="official">
                        <i class="fas fa-graduation-cap" style="font-size: 2.5rem; color: var(--primary-color); margin-bottom: var(--space-md);" aria-hidden="true"></i>
                        <h3>Official Arsenal</h3>
                        <ul>
                            <li><a href="https://create.roblox.com/docs" target="_blank" rel="noopener">Creator Docs 2025</a></li>
                            <!-- [Others] -->
                        </ul>
                    </div>
                    <!-- [Other cards] -->
                </div>
            </div>
        </section>
    </main>
    <!-- [Footer] -->
    <script>
        // [Base JS, plus filter]
        function initFilter() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    const filter = btn.dataset.filter;
                    document.querySelectorAll('.category-card').forEach(card => {
                        card.style.display = filter === 'all' || card.dataset.category === filter ? 'block' : 'none';
                    });
                });
            });
        }
        // Call in DOMContentLoaded
    </script>
</body>
</html>
